<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warehouse Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');

    * {
      font-family: "Noto Sans Thai", sans-serif !important;
      font-optical-sizing: auto;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div id="liveAlertPlaceholder" class="position-absolute"
    style="right: 50%; top: 5%; z-index: 999999; transform: translateX(50%);"></div>

  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="/" class="text-nowrap logo-img">
            <img src="assets/images/logos/dark-logo.svg" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
              <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                  <i class="ti ti-bell-ringing"></i>
                  <div class="notification bg-primary rounded-circle"></div>
                </a>
              </li>
              <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
              </a>
              <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                <div class="message-body">
                  <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                    <i class="ti ti-user fs-6"></i>
                    <p class="mb-0 fs-3">My Profile</p>
                  </a>
                  <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                    <i class="ti ti-mail fs-6"></i>
                    <p class="mb-0 fs-3">My Account</p>
                  </a>
                  <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                    <i class="ti ti-list-check fs-6"></i>
                    <p class="mb-0 fs-3">My Task</p>
                  </a>
                </div>
              </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <nav>
          <div class="nav nav-tabs justify-content-between" id="nav-tab" role="tablist">
            <div class="d-flex">
              <button class="nav-link active" id="nav-products-tab" data-bs-toggle="tab" data-bs-target="#nav-products"
                type="button" role="tab" onclick="initTable()" aria-controls="nav-products"
                aria-selected="true">สร้างรายการสินค้าในคลัง</button>
              <button class="nav-link" id="nav-warehouses-tab" data-bs-toggle="tab" data-bs-target="#nav-warehouses"
                type="button" onclick="initTable2()" role="tab" aria-controls="nav-warehouses"
                aria-selected="false">รายการคลังสินค้า</button>
            </div>
            <button href="https://adminmart.com/product/modernize-free-bootstrap-admin-dashboard/" target="_blank"
              class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">สร้างสินค้า
              </>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">

          <div class="tab-pane fade show active" id="nav-products" role="tabpanel" aria-labelledby="nav-products-tab"
            tabindex="0">
            <div class="row">
              <div class="col-lg-12 d-flex align-items-stretch">
                <div class="card w-100">
                  <div class="card-body p-4">
                    <div class="table-responsive">
                      <div id="toolbar">
                        <button id="remove" class="btn btn-danger" disabled>
                          <i class="fa fa-trash"></i> ลบสินค้า
                        </button>
                      </div>
                      <table id="table" data-toolbar="#toolbar" data-search="false" data-show-refresh="false"
                        data-show-toggle="false" data-show-fullscreen="false" data-show-columns="false"
                        data-show-columns-toggle-all="false" data-detail-view="false" data-show-export="false"
                        data-click-to-select="true" data-detail-formatter="detailFormatter"
                        data-minimum-count-columns="2" data-show-pagination-switch="false" data-pagination="false"
                        data-id-field="id" data-page-list="[5, 10, all]" data-show-footer="false"
                        data-side-pagination="server" data-url="https://cert-project.vercel.app/products/table"
                        data-response-handler="responseHandler">
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-warehouses" role="tabpanel" aria-labelledby="nav-warehouses-tab"
            tabindex="0">
            <div id="toolbar2">
              <button id="remove2" class="btn btn-danger" disabled>
                <i class="fa fa-trash"></i> ลบสินค้า
              </button>
            </div>
            <table id="table2" data-toolbar="#toolbar2" data-search="false" data-show-refresh="false"
              data-show-toggle="false" data-show-fullscreen="false" data-show-columns="false"
              data-show-columns-toggle-all="false" data-detail-view="false" data-show-export="false"
              data-click-to-select="true" data-detail-formatter="detailFormatter" data-minimum-count-columns="2"
              data-show-pagination-switch="false" data-pagination="true" data-id-field="id"
              data-page-list="[5, 10, all]" data-show-footer="false" data-side-pagination="server"
              data-url="https://cert-project.vercel.app/warehouses/table" data-response-handler="responseHandler2">
            </table>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">เพิ่มสินค้า</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                onclick="clearForm()"></button>
            </div>
            <div class="modal-body">
              <form id="productForm">
                <div class="mb-3">
                  <label for="name" class="form-label">ชื่อสินค้า</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="productId" class="form-label">รหัสสินค้า</label>
                  <input type="text" class="form-control" id="productId" name="productId" required>
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">ราคาสินค้า</label>
                  <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                  <label for="warehouseSelection" class="form-label">Warehouse Id</label>
                  <select class="form-select" id="warehouseSelection" required>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="shelfSelection" class="form-label">Shelf Id</label>
                  <select class="form-select" id="shelfSelection" required>
                  </select>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary ms-auto me-3">ยืนยัน</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    onclick="clearForm()">ยกเลิก</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="assets/libs/jquery/dist/jquery.min.js"></script>
      <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/sidebarmenu.js"></script>
      <script src="assets/js/app.min.js"></script>
      <script src="assets/libs/simplebar/dist/simplebar.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table-locale-all.min.js"></script>
      <script src="assets/js/index.js"></script>
      <script src="assets/js/bootstrapTable.js"></script>
      <script src="assets/js/bootstrapTable2.js"></script>
</body>

</html>
